<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>W'here: The App that Let's Everyone Know You're Here</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/media.css">
</head>

<body>
  <header>
    <img class="logo" src="assets/w-here-logo.png" alt="W'Here</br>the app that let's everyone know you're here"/>
  </header>

  <main>
    <div class="container">
      <form>
        <div class="select">
          <label for="situation-list">What are you walking into?</label>
          <select id="situation" name="situation-list">
            <option value="">Select a situation</option>
          </select>
        </div>
        <div class="button-container">
          <button type="submit" class="button">TELL 'EM YOU HERE</button>
        </div>
      </form>
	  <p class="song-info"></p>
      <div class="video">
        <iframe src="" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
      </div>
    </div>
  </main>
  <footer>
    <div class="nav"><a href="about.html">About</a></div>
    <div class="nav"><a href="submission.html">Submit Your Own</a></div>
  </footer>
  <script src="./src/index.js" charset="utf-8"></script>
</body>
</html>
